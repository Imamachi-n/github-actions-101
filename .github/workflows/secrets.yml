on:
  push:
    branches:
      - master

# secretsを設定した後に実行。
name: github-actions-101-secrets

jobs:
  secrets:
    runs-on: ubuntu-18.04
    strategy:
      matrix:
        node-version: [10.15.3]
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}
      - run: echo "NPM_TOKEN is ${{ secrets.NPM_TOKEN }}"
